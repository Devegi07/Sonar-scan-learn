name: SonarCloud Scan

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  sonarcloud:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          distribution: temurin
          java-version: 17

      - name: Disable SonarCloud Automatic Analysis
        run: |
          echo "Disabling SonarCloud Automatic Analysis to avoid conflicts with CI analysis."
          curl -X POST -u "$SONAR_TOKEN:" "https://sonarcloud.io/api/qualitygates/disable?projectKey=Devegi07_Sonar-scan-learn"

      - name: Run SonarCloud Scan
        uses: sonarsource/sonarcloud-github-action@v2
        with:
          args: >
            -Dsonar.organization=devegi07
            -Dsonar.projectKey=Devegi07_Sonar-scan-learn
            -Dsonar.host.url=https://sonarcloud.io
        env:
          SONAR_TOKEN: ${{ secrets.AI_Monitor }}